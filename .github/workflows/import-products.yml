name: Render Import Products

on:
  workflow_dispatch:
    inputs:
      input_file:
        description: "Path to the parsed products JSON file (relative to repo root)"
        required: true
        default: "imports/data.json"
      dry_run:
        description: "Run without committing database changes"
        required: false
        default: "false"

jobs:
  run-import:
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      DEBUG: "False"
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --no-cache-dir -r requirements.txt

      - name: Run import command
        run: |
          if [ "${{ github.event.inputs.dry_run }}" = "true" ]; then
            python manage.py import_parsed_products "${{ github.event.inputs.input_file }}" --dry-run
          else
            python manage.py import_parsed_products "${{ github.event.inputs.input_file }}"
          fi
